name: Development CI

on:
  push:
    branches:
    - dev

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: emcorrales/action-deploy@master
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        actor: ${{ secrets.GITHUB_ACTOR }}
        name: "Emmanuel M. Corrales"
        email: "contact@emcorrales.com"
        url: github.com/emcorrales/blog.git
